<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    /* Extra Credit - nesting elements
      <div id="root">
        <div class="container">
          <span>Hello</span>
          <span>World</span>
        </div>
      </div>
    */
    const helloElement = React.createElement('span', {children: 'Hello'})
    // const helloElement = React.createElement('span', { }, 'Hello'})
    // const helloElement = React.createElement('span', null, 'Hello'})
    const worldElement = React.createElement('span', {children: 'World'})

    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: [helloElement, ' ', worldElement],
    // })
    const element = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloElement,
      ' ',
      worldElement,
    )

    console.log(element)

    ReactDOM.render(element, rootElement)
  </script>
</body>

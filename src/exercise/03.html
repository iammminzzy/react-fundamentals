<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    /* 0. Basic */

    /* ‚ú® Babel is compiler. Babel pre-compile JSX to javascript code and then send the compiled version to the browser. */
    const element = <div className="container">Hello World</div>

    /* ‚ú® ReactDOM.render is no longer supported in React 18. Use createRoot instead. */
    // ReactDOM.render(element, document.getElementById('root'))

    /* React 18 ver. */
    ReactDOM.createRoot(document.getElementById('root')).render(element)

    /* 1. üíØ interpolate className and children */
    const greeting = 'Sup'
    const subject = 'World'
    const message = 'hi'
    // const message = `${greeting} ${subject}`
    const myClassName = 'container2'

    // you cannot put statements inside of these curly braces, just expressions.
    const element2 = (
      <div className={myClassName}>
        {message === 'hi' ? 'It was hi' : message.toLowerCase()}
        {/* ‚ùå
        {if(message === 'hi') {
          'It was hi'
        } else {
        message.toLowerCase()}*/}
      </div>
    )
    ReactDOM.createRoot(document.getElementById('root2')).render(element2)

    /* 2. üíØ spread props */
    // how do I apply props to the element3?
    const children = 'Hello World'
    const className = 'container'
    const props = {children, className}

    // Answer 1 üî∫
    // const element3 = <div className={props.className}>{props.children}</div>

    // Answer 2 üü¢
    const element3 = <div {...props} />

    // If you want to override an object in props
    // const element3 = <div {...props} className="default" />

    ReactDOM.createRoot(document.getElementById('root3')).render(element3)
  </script>
</body>
